{% extends 'accounts_nav.html' %}
{% block title %}
    Add New Payment Method
{% endblock title %}
{% block body %}
    <body>
        <div id="main">
            <div class="container py-5 my-5 ml-auto">
                <div class="card border-1">
                    <h2 class="pl-2">
                        <b><span class="fa fa-tasks"></span> Add New Payment Method</b>
                    </h2>
                    {% if request.GET.suc == 'added' %}
                        <div class="alert alert-success card m-2">
                            <strong><span class="fa fa-check-square"></span> Sucessfull!</strong> Payment Method added
                            Sucessfully
                        </div>
                    {% endif %}
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data" id="form">
                            {% csrf_token %}
                        </div>
                        <br>
                        <div class="row col-md-12">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="form-group  col-md-6">
                                        <label>
                                            <b><span class="fa fa-file"></span> Payment Type:</b>
                                        </label>
                                        <select class="form-control" name="payment_type" required>
                                            <option value="Semester Fees">
                                                Semester Fees
                                            </option>
                                            <option value="Lab Fees">
                                                Lab Fees
                                            </option>
                                            <option value="Stationary">
                                                Stationary
                                            </option>
                                            <option value="Condonation">
                                                Condonation
                                            </option>
                                            <option value="Sports">
                                                Sports
                                            </option>
                                            <option value="Additional">
                                                Additional
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group  col-md-6">
                                        <label>
                                            <b><span class="fa fa-money"></span> Payment Amount:</b>
                                        </label>
                                        <input class="form-control" name="fees_amount" type="number" placeholder="ENTER INR" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col col-md-12">
                                        <div class="form-group">
                                            <label>
                                                <b><span class="fa fa-file-signature"></span> Fees Description:</b>
                                            </label>
                                            <br>
                                            <textarea class="form-control" name="fees_desc" rows="3" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary ml-3"
                                   type="submit"
                                   value="Add Payment Method"
                                   id="submit_btn">
                            <br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>openNav();</script>
{% endblock %}
</html>
