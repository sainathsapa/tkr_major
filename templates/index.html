{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}


<body>

<div class="jumbotron p-0 m-0">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
  <div class="carousel-item active">
      <img class="d-block w-100" src="https://tkrec.ac.in/wp-content/uploads/2018/06/s2.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://tkrec.ac.in/wp-content/uploads/2021/09/Copy-of-zoom-backgrounds-tiktok-backgrounds-Made-with-PosterMyWall-1.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://tkrec.ac.in/wp-content/uploads/2021/03/autonomous.jpg" alt="Second slide">
    </div>
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>


{% block footer %}
   {% include "footer.html" %}
{% endblock %}


  <script>
    $("#hm").addClass("nav-active");
    $('.carousel').carousel();
    $('.carousel').carousel({
  interval: 200;
})
  </script>
</body>
{% endblock body %}
</html>
