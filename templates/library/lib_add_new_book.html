{% extends 'lib_nav.html' %}
{% block title %}
    Add New Book
{% endblock title %}
{% block body %}
    <body>
        <div id="main">
            <div class="container py-5 my-5 ml-auto">
                <div class="card border-1">
                    <h2 class="pl-2">
                        <b><span class="fa fa-tasks"></span> Add New Book</b>
                    </h2>

                    {% if request.GET.suc == 'added' %}
                        <div class="alert alert-success card m-2">
                            <strong><span class="fa fa-check-square"></span> Sucessfull!</strong> Book added
                            Sucessfully
                        </div>
                    {% endif %}
                    <hr>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data" id="form">
                            {% csrf_token %}
                        </div>
                        <br>
                        <div class="row col-md-12">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="form-group  col-md-6">
                                        <label>
                                            <b><span class="fa fa-code-branch"></span> Branch :</b>
                                        </label>
                                        <br>
                                        <select class="form-control"
                                                name="branch_name"
                                                id="stdnt_Branch"
                                                onchange="selectCheck();"
                                                required>
                                            <option value="none">
                                                Select
                                            </option>
                                            <option value="CSE">
                                                Computer Science & Engineering
                                            </option>
                                            <option value="ECE">
                                                Electronic & Comm. Engineering
                                            </option>
                                            <option value="IT">
                                                Information Technology
                                            </option>
                                            <option value="CE">
                                                Civil Engineering
                                            </option>
                                            <option value="Sports">
                                                Sports
                                            </option>
                                            <option value="Other">
                                                Other
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group  col-md-6">
                                        <label>
                                            <b><span class="fa fa-book"></span> Book Name:</b>
                                        </label>
                                        <input class="form-control"
                                               name="book_name"
                                               type="text"
                                               placeholder="Book Name"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col col-md-12">
                                        <div class="form-group">
                                            <label>
                                                <b><span class="fa fa-file-signature"></span> Book Description:</b>
                                            </label>
                                            <br>
                                            <textarea class="form-control" name="book_desc" rows="3" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="form-group  col-md-6">
                                        <label>
                                            <b><i class="fa fa-at"></i> Author :</b>
                                        </label>
                                        <br>
                                        <input type="text"
                                               placeholder="Author"
                                               id="author"
                                               name="book_author"
                                               class="form-control"/>
                                    </div>
                                    <div class="form-group  col-md-6">
                                        <label>
                                            <b><span class="fa fa-calculator"></span> Book Stock:</b>
                                        </label>
                                        <input class="form-control"
                                               name="book_stock"
                                               type="number"
                                               placeholder="Stock"
                                               required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group  col-md-6">
                                        <label>
                                            <b><i class="fa fa-file"></i> Book Image :</b>
                                        </label>
                                        <br>
                                        <input type="file"
                                               placeholder="Author"
                                               id="author"
                                               name="book_img"
                                               class="form-control-file"
                                               accept="image/*"/>
                                    </div>
                                    <div class="form-group  col-md-6"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary ml-3"
                                   type="submit"
                                   value="Add Book"
                                   id="submit_btn">
                            <br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>openNav();</script>
{% endblock %}
</html>
